<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Chatbot</title>
</head>
<body>
    <iframe src="https://mxuta.up.railway.app/" frameborder="0" style="position: absolute;height: 100%;width: 100%;border: none;" ></iframe>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Halo, Selamat Datang di Mxuta Store. Ada yang bisa saya bantu?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button" id="send">Send</button>
                <button class="Rec recbutton" id="rec" style="display:none">Recording</button>
                <div class="chatbox__send--footer" id="timer" style="display: none;">
                    <span id="seconds">00</span>:<span id="tens">00</span>
                </div>
                <button class="recording" id="speech" style="color: white;background-color: transparent;border: 0px;">Speech</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    
</body>
</html>
